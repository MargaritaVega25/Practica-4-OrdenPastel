<!DOCTYPE html>
<html>
    <head>
        <title>Formulario de pedido de pasteles</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/estilo1.css">
       <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">-->       
    </head>
    <body> <!-- probar con post--> 
        <header> 
        <div class="logo"><img src="img/pas.png" width="120"> </div>
        <h2 class="titulo">REPOSTERÍA MARGARITA</h2>
    </header>
        <form method ="get" action="captura.php">
        <table>
            <tr>
                <td>
                    <label for="txtNombre">Nombre Completo:</label>
                </td>
                <td>
                    <input type="text" id="idNombre" name="txtNombre" autofocus required/>
                </td>
                <td>
                    <label for="txtColor">Color del betún:</label>
                </td>
                <td>   
                    <input type="color" id="idColor" name="txtColor"/>
                    <input type="color" id="idColor2" name="txtColor2" list="colores"/>
                    <datalist id="colores"/>
                       <option value="#F08080" label="Coral_claro"/>
                       <option value="#BD7093" label="Violeta_claro"/>
                       <option value="#32CD32" label="Verde_lima"/>
                       <option value="#66CDAA" label="Aguamarina_medio"/>
                    </datalist>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="txtArchivo">Foto de personalización:</label>
                </td>
                <td>
                    <input type="file" id="idArchivo" name="txtArchivo" accept="image/gif, image/png"/>
                </td>
                <td>
                    <label for="txtEdad"> Personas: </label>
                </td>
                <td>
                    1
                    <input type="range" id="idRango" name="txtEdad" min="1" max="30"/>
                    30
                </td>
            </tr> 
            <tr>
                <td>
                     <label for="txtNum">Cantidad de piezas: </label>
                </td>
                <td>
                    <input type="number" id="idNum" name="txtNum" min="1" max="10"/>
                </td> 
                <td>
                    <label for="txtCorreo">Dirección de entrega: </label>
                </td>
                <td>
                    <input type="text" id="idDireccion" name="txDireccion"/>
                </td>
            </tr> 
            <tr>
                <td>
                    <label for="txtNumber">Numero de telefono: </label>
                </td>
                <td>
                    <input type="number" id="idNumeroTel" name="idNumeroTel"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="txtOpc">Repostería: </label>
                </td>
                <td>
                    <input list="1opciones" id="idMat" name="txtMat"> 
                    <datalist id="1opciones">
                        <option value="Pasteles simples"/>
                        <option value="Donas"/>
                    </datalist>
                </td>
                <td>
                    <label for="txtFecha">Fecha de entrega </label>
                </td>
                <td>
                    <input type="date" id="idFecha" name="txtFecha">
                </td>
            </tr>
            <tr>
                <td>
                      <label for="tiposPasteles">Tipos de pasteles </label>
                </td>
                <td>
                    <select size="8" multiple id="idPasaTiempos" name="listPasaTiempos">
                        <optgroup label="Pasteles de mantequilla" >
                            <option value="d">Pastel clasico amarillo</option>
                            <option value="l">Pastel alemán de chocolate</option>
                        </optgroup>
                        <optgroup label="Pasteles de espuma" >
                            <option value="c">Pastel de 3 leches</option>
                            <option value="n">Pastel de ángel</option>    
                        </optgroup>    
                     <optgroup label="Donas" >
                            <option value="c">Donas clasicas</option>
                            <option value="n">Donas de limónl</option>    
                        </optgroup>    
                    </select>
                </td>
                <td>   
                    <label for="list2PasaTiempos">Elige una fruta en almivar</label>
                </td>
            <td>
                <select id="id2PasaTiempos" name="list2PasaTiempos">
                    <option value="d">Manzana</option>
                    <option value="l">Fresa</option>
                    <option value="v">Durazno</option>
                    <option value="c">Platano</option>  
                </select>
            </td>
            </tr>
            
            
                <td>
                    <label> Adornos: </label>
                </td>
                <td>
                    <input type="checkbox" id="idOp1" name="txtOp" value="v1"> Feliz cumpleaños
                    <label for="idOp1"> </label>
                    <input type="checkbox" id="idOp2" name="txtOp" value="v2"> Feliz aniversario
                    <label for="idOp2"> </label>
                    <input type="checkbox" id="idOp3" name="txtOp" value="v3"> Ninguno
                    <label for="idOp3"> </label>
                </td>
                <tr>
                <td>
                    <label for="txtComent">Observaciones: </label>
                </td>
                <td>
                    <textarea id="idComent" name="txtComent" cols="40" rows="3">
                     
                    </textarea>
                </td>
            </tr>
                <td>
                    <label for="met">Solicitar factura</label>
                </td>
                <td>
                    <input type="radio" id="idradio1" name="txtradio" value="izq"> Si
                    <label for="idOp1"> </label>
                    <input type="radio" id="idradio2" name="txtradio" value="der"> No
                </td>
            
            <tr>
                <td colspan="2">
                 <input type="submit" value="enviar" name="ntnEnviar" />    
                </td>
                <td colspan="2">
                    <button type="reset" value="Limpiar" name="ntnLimpiar" />Limpiar Formulario</button>  
                </td>
            </tr>
        </table>
    </form>  
   </body>
</html>
